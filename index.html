        let currentAccount = null
        let provider, signer, contract
        async function connectWallet(){
            if(!window.ethereum){
                alert('instala metamask')
                return
            }
            provider = new ethers.providers.Web3Provider(window.ethereum)
            await provider.send("eth_requestAccounts",[])
            signer = provider.getSigner()
            currentAccount = await signer.getAddress()
            document.getElementById("walletAdress").innerText=`Conectado ${currentAccount}`
            contract = new ethers.Contract(CONTRACT_ADDRESS,CONTRACT_ABI,signer)
            loadProducts()
        }
        document.getElementById("connectWallet").onclick=connectWallet
        async function loadProducts(){
            const res = await fetch(`${API_URL}/api/wallet/getProducts`)
            const data = await res.json()

            if(!data.success){
                alert("Error al obtener Productos")
                return;
            }

            const list = document.getElementById("productList")
            list.innerHTML = ``
            data.products.forEach(p =>{
                const div = document.createElement('div')
                div.className = 'product'
                div.innerHTML = `
                <h3>${p.name}</h3>
                <p>Precio: ${p.price.toString()} ETH </p>
                <p>Vendedor: ${p.seller}</p>
                <button onclick="buyProduct(${p.id},'${p.price.toString()}')"> Comprar </button>`

                list.appendChild(div)
            })
        }

        async function buyProduct(productID,price){
            if(!currentAccount || !contract){
                alert("Conecta tu Wallet Pirmero")
                return;
            }
            try{
                const value = ethers.utils.parseEther(price.toString())
                const tx = await contract.buyProduct(productId,{value})
                const receipt = await tx.wait()
                console.log("Compra confirmada")
                alert(`Compra Realizada, TXHASH: ${receipt.transactionHash}`)
            }catch(err){
                console.error("Error en la Compra",err)
                alert('Error: ' + err.message)
            }

        }
